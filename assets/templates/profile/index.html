{{user.name}}

<h2>Boards</h2>
{{#each boards}}
	<p>{{name}}</p>
{{/each}}

<h2>Items</h2>
{{#each grouped}}
	{{@key}}
	{{#each .}}
		<div>
			<img src="{{media.images.thumbnail.url}}" alt="">	
			<p>Board: {{board_id.name}} | <a data-no-hijack href="{{media.link}}">view on Instagram.com</a></p>
		</div>
	{{/each}}
{{/each}}
